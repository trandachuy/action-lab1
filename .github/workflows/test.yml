#GitHub Actions
name: Test Project
on: Push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Buid NodeJS
              run: npm install
            - name: Test NodeJS
              run: npm test
